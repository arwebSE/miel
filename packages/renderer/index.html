<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
        <title>miEl</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <button id="updated">
                <i class="fa-solid fa-xs fa-arrows-rotate"></i> <span id="updatedAt"></span> <span id="warning"></span>
            </button>

            <button id="minimize"><i class="fa-solid fa-minus"></i></button>
            <button id="settings"><i class="fa-solid fa-gear fa-xs"></i></button>
            <button id="exit"><i class="fa-solid fa-xmark"></i></button>

            <div class="wrap">
                <div id="popup" class="popup" style="display: none">
                    <label for="city">City</label>
                    <input type="text" id="cityInput" name="city" /> <br />
                    <label for="autoStart">AutoStart</label>
                    <input type="checkbox" id="autoStart" name="autoStart" />
                    <label for="alwaysOnTop">AlwaysOnTop</label>
                    <input type="checkbox" id="alwaysOnTop" name="alwaysOnTop" /><br />
                    <label for="format24">24-Hour</label>
                    <input type="checkbox" id="format24" name="format24" />
                    <label for="freedom">Fahrenheit</label>
                    <input type="checkbox" id="freedom" name="freedom" /><br />
                    <label for="theme">App Theme</label>
                    <select id="theme" name="theme">
                        <option value="translucent">Translucent</option>
                        <option value="opaque">Opaque</option>
                        <option value="classic">Win10Widgets</option></select
                    ><br />
                    <label for="icons">Icon Theme</label>
                    <select id="icons" name="icons">
                        <option value="default">miel</option>
                        <option value="openweathermap">OpenWeatherMap</option>
                    </select>
                    <div class="center saveButton">
                        <button type="submit" class="button is-dark" id="saveSettings">Save</button>
                    </div>
                </div>

                <div id="row1" class="row">
                    <div id="current" class="col">
                        <div class="row">
                            <div class="center">
                                <img id="cIcon" src="./icons/0.png" />
                            </div>
                            <div class="center">
                                <h3 id="condition">Clear</h3>
                                <h1><span id="temp"></span>&deg;<span class="tempFormat">C</span></h1>
                            </div>
                            <div id="hilow" class="vertical-center">
                                <h6 class="high">
                                    <i class="fa-solid fa-arrow-up fa-xs"></i> <span id="cMax">?</span>&deg;<span
                                        class="tempFormat"
                                        >C</span
                                    >
                                </h6>
                                <h6 class="low">
                                    <i class="fa-solid fa-arrow-down fa-xs"></i> <span id="cMin">?</span>&deg;<span
                                        class="tempFormat"
                                        >C</span
                                    >
                                </h6>
                            </div>
                        </div>
                        <div class="row">
                            <h5 id="city" class="center grey">City</h5>
                        </div>
                    </div>
                    <div class="col" id="details">
                        <div class="row">
                            <h5 class="left grey">Feels like</h5>
                            <h5 class="right"><span id="feel"></span>&deg;<span class="tempFormat">C</span></h5>
                        </div>
                        <div class="row">
                            <h5 class="left grey">Humidity</h5>
                            <h5 class="right"><span id="humidity"></span>%</h5>
                        </div>
                        <div class="row">
                            <h5 class="left grey">Sunrise</h5>
                            <div>
                                <div class="icons right">
                                    <i class="fa-solid fa-sun fa-2xs"></i>
                                    <i class="fa-solid fa-arrow-up fa-2xs"></i>
                                </div>
                                <h5 id="sunrise" class="right">?</h5>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="left grey">Sunset</h5>
                            <div>
                                <div class="icons right">
                                    <i class="fa-solid fa-sun fa-2xs"></i>
                                    <i class="fa-solid fa-arrow-down fa-2xs"></i>
                                </div>
                                <h5 id="sunset" class="right">?</h5>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="left grey">Precipitation</h5>
                            <div class="precipitation">
                                <div class="icons right">
                                    <i class="fa-solid fa-umbrella fa-xs"></i>
                                </div>
                                <h5 class="right"><span id="prec">1</span>mm</h5>
                                <h6 class="right">(<span id="pop">0</span>%)</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="row2" class="row">
                    <div id="forecast" class="col">
                        <div class="row">
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
