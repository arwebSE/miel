<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
        <title>miEl</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" /> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <button id="updated">
                <i class="fa-solid fa-xs fa-arrows-rotate"></i> <span id="updatedAt"></span> <span id="warning"></span>
            </button>
            <button id="settings"><i class="fa-solid fa-gear"></i></button>

            <div class="wrap">
                <div id="popup" class="popup" style="display: none">
                    <label for="city">City</label>
                    <input type="text" id="cityInput" name="city" /> <br />
                    <label for="autoStart">AutoStart</label>
                    <input type="checkbox" id="autoStart" name="autoStart" /><br />
                    <label for="format24">24-Hour Time</label>
                    <input type="checkbox" id="format24" name="format24" />
                    <label for="freedom">Freedom Units (F)</label>
                    <input type="checkbox" id="freedom" name="freedom" />
                    <div class="center"><button class="button is-dark" id="saveSettings">Save</button></div>
                </div>

                <div id="row1" class="row">
                    <div id="current" class="col">
                        <div class="row">
                            <div class="center">
                                <img id="cIcon" src="./icons/0.png" />
                            </div>
                            <div class="center">
                                <h3 id="condition">Clear</h3>
                                <h1><span id="temp"></span>&deg;<span class="tempFormat">C</span></h1>
                            </div>
                            <div class="vertical-center">
                                <h6>
                                    <i class="fa-solid fa-arrow-up"></i><span id="cMax">?</span>&deg;<span
                                        class="tempFormat"
                                        >C</span
                                    >
                                </h6>
                                <h6>
                                    <i class="fa-solid fa-arrow-down"></i><span id="cMin">?</span>&deg;<span
                                        class="tempFormat"
                                        >C</span
                                    >
                                </h6>
                            </div>
                        </div>
                        <div class="row">
                            <h5 id="city" class="center read-the-docs">City</h5>
                        </div>
                    </div>
                    <div class="col" id="details">
                        <div class="row">
                            <h5 class="left read-the-docs">Feels like</h5>
                            <h5 class="right"><span id="feel"></span>&deg;<span class="tempFormat">C</span></h5>
                        </div>
                        <div class="row">
                            <h5 class="left read-the-docs">Humidity</h5>
                            <h5 class="right"><span id="humidity"></span>%</h5>
                        </div>
                        <div class="row">
                            <h5 class="left read-the-docs">Sunrise</h5>
                            <div>
                                <div class="icons right">
                                    <i class="fa-solid fa-sun fa-2xs"></i>
                                    <i class="fa-solid fa-arrow-up fa-2xs"></i>
                                </div>
                                <h5 id="sunrise" class="right">?</h5>
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="left read-the-docs">Sunset</h5>
                            <div>
                                <div class="icons right">
                                    <i class="fa-solid fa-sun fa-2xs"></i>
                                    <i class="fa-solid fa-arrow-down fa-2xs"></i>
                                </div>
                                <h5 id="sunset" class="right">?</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="row2" class="row">
                    <div id="forecast" class="col">
                        <div class="row">
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day" style="display: none">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                            <div class="day">
                                <h5 class="dayName"></h5>
                                <img class="fIcon" src="./icons/0.png" />
                                <h6><span class="hiTemp"></span>&deg;</h6>
                                <h6><span class="loTemp"></span>&deg;</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
